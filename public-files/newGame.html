<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Splendor | Create Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet" />
    <script src="newGame.js" defer></script>
  </head>
  <body>
    <header class="header"></header>
    <h1>Create New Game</h1>
    <div class="user-entry radio-container">
      <div class="new-game-label">No. of players:</div>
      <div class="radio-btn">
        <input type="radio" name="players-count" id="2-radio" value="2" />
        <label for="2-radio">
          <span>2</span>
        </label>
      </div>
      <div class="radio-btn">
        <input type="radio" name="players-count" id="3-radio" value="3" />
        <label for="3-radio">
          <span>3</span>
        </label>
      </div>
      <div class="radio-btn">
        <input type="radio" name="players-count" id="4-radio" value="4" />
        <label for="4-radio">
          <span>4</span>
        </label>
      </div>
    </div>
    <div class="user-entry game-name-container">
      <div class="new-game-label">Name of game:</div>
      <div>
        <input type="text" id="game-name" placeholder="(Leave blank for random ID)" />
      </div>
    </div>
    <div class="user-entry player-name-container">
      <div class="player-name player-1">
        <div>
          <input type="text" placeholder="Player 1 name" class="create-player" />
        </div>
      </div>
      <div class="player-name player-2">
        <div>
          <input type="text" placeholder="Player 2 name" class="create-player" />
        </div>
      </div>
    </div>
    <div class="nav">
      <span><a id="create-game-button" href="gameLobby">Start Game</a></span>
      <span><a href="index">Go Back</a></span>
      <span><a href="savedGames">Saved Games</a></span>
    </div>
  </body>
</html>
